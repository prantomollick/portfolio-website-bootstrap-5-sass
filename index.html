<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/scss/styles.scss" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <title>Learning Bootstrap v5 with SASS</title>
    </head>
    <body>
        <!-- ////////////////////////////////////////////////////////////////////////////////////////
                               START SECTION 1 - THE NAVBAR SECTION  
        /////////////////////////////////////////////////////////////////////////////////////////////-->
        <nav
            class="navbar navbar-expand-lg navbar-dark bg-primary menu shadow fixed-top"
        >
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/logo.png" alt="Logo Image" />
                </a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarNav"
                >
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Testimonials</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Faq</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>

                    <button type="button" class="rounded-pill btn-rounded">
                        +1 728365413
                        <span>
                            <i class="bi bi-telephone-fill"></i>
                        </span>
                    </button>
                </div>
            </div>
        </nav>

        <!-- /////////////////////////////////////////////////////////////////////////////////////////////////
                            START SECTION 2 - THE INTRO SECTION  
        /////////////////////////////////////////////////////////////////////////////////////////////////////-->

        <section id="home" class="intro-section">
            <div class="container">
                <div class="row align-items-center text-white">
                    <!-- START the content for the intro -->

                    <div class="col-md-6 intros text-start">
                        <h1 class="display-2">
                            <span class="display-2--intro"
                                >Hey!, I'm<br />Pranto</span
                            >
                            <span class="display-2--description lh-base">
                                this is a multi-purpose responsive layout
                                created with bootstrap v5. (here your can place
                                your description text)
                            </span>
                        </h1>

                        <button type="button" class="rounded-pill btn-rounded">
                            Get in Touch
                            <span><i class="bi bi-arrow-bar-right"></i></span>
                        </button>
                    </div>

                    <!-- START THE CONTENT FOR THE VIDEO -->
                    <div class="col-md-6 intros text-end">
                        <div class="video-box">
                            <img
                                src="images/arts/intro-section-illustration.png"
                                alt="video illutration"
                                class="img-fluid"
                            />
                            <a
                                href="#"
                                class="glightbox position-absolute top-50 start-50 translate-middle"
                            >
                                <span>
                                    <i class="bi bi-play-circle-fill lh-1"></i>
                                </span>
                                <span
                                    class="border-animation border-animation--border-1"
                                ></span>
                                <span
                                    class="border-animation border-animation--border-2"
                                ></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path
                    fill="#ffffff"
                    fill-opacity="1"
                    d="M0,160L48,176C96,192,192,224,288,208C384,192,480,128,576,133.3C672,139,768,213,864,202.7C960,192,1056,96,1152,74.7C1248,53,1344,107,1392,133.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
                ></path>
            </svg>
        </section>

                             START SECTION 3 - THE CAMPANIES SECTION  
        ////////////////////////////////////////////////////////////////////////////////////////////////////-->

        <section id="companies" class="companies">
            <div class="container">
                <div class="row text-center">
                    <h4 class="fw-bold lead mb-3">
                        Trusted by Companies Linke
                    </h4>
                    <div class="heading-line mb-5"></div>
                </div>
            </div>

            <!-- START THE CAMPANIES CONTENT  -->
            <div class="container">
                <div class="row">
                    <div class="row">
                        <div class="col-md-4 col-lg-2">
                            <div class="companies__logo-box shadow-sm">
                                <img
                                    src="images/campanies/campany-1.png"
                                    alt="Campany 1 logo"
                                    title="Campany 1 Logo"
                                    class="img-fluid"
                                />
                            </div>
                        </div>

                        <div class="col-md-4 col-lg-2">
                            <div class="campanies__logo-box shadow-sm">

                                    src="images/campanies/campany-2.png"

                                />
                            </div>
                        </div>

                        <div class="col-md-4 col-lg-2">
                            <div class="campanies__logo-box shadow-sm">
                                <img
                                    src="images/campanies/campany-3.png"
                                    alt="Campany 3 logo"
                                    title="Campany 3 Logo"
                                    class="img-fluid"
                                />
                            </div>
                        </div>

                        <div class="col-md-4 col-lg-2">
                            <div class="campanies__logo-box shadow-sm">
                                <img
                                    src="images/campanies/campany-4.png"
                                    alt="Campany 4 logo"
                                    title="Campany 4 Logo"
                                    class="img-fluid"
                                />
                            </div>
                        </div>

                        <div class="col-md-4 col-lg-2">
                            <div class="campanies__logo-box shadow-sm">
                                <img
                                    src="images/campanies/campany-5.png"
                                    alt="Campany 5 logo"
                                    title="Campany 5 Logo"
                                    class="img-fluid"
                                />
                            </div>
                        </div>

                        <div class="col-md-4 col-lg-2">
                            <div class="campanies__logo-box shadow-sm">
                                <img
                                    src="images/campanies/campany-6.png"
                                    alt="Campany 6 logo"
                                    title="Campany 6 Logo"
                                    class="img-fluid"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <script type="module" src="/src/js/main.js"></script>
